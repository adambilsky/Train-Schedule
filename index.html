<!doctype HTML>
<html lang="en-us">

<head>
    <title>Script Test Page</title>

    <!-- CSS and STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <!-- NOTES
    This is a train schedule application that incorporates Firebase to host arrival and departure data. 
    App will retrieve and manipulate this information with Moment.js. 
    App will provide up-to-date information about various trains, 
        including arrival times and minutes until arrival. 
    When adding trains, administrators should be able to submit the following:    
        * Train Name
        * Destination 
        * First Train Time -- in military time
        * Frequency -- in minutes
    * App will calculate when the next train will arrive relative to the current time.
    
    * Users from many different machines must be able to view same train times.
-->

    <!-- Header & Main Display Section -->
    <div class="header">

    </div>
    <div class="table">
        <table class="table table-hover" id='train-display-table'>
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Arrival Time</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

    <!-- Form Input Section -->
    <div class="form-input">
        <form>
            Train Name:
            <br>
            <input type="text" id="trainName-input">
            <br> Destination:
            <br>
            <input type="text" id="destination-input">
            <br> First Train Time (HH:mm - military time)
            <br>
            <input type="text" id="firstArrival-input">
            <br>
            <!-- How to validate proper time format for this? -->
            Frequency (min)
            <br>
            <input type="number" id="frequency-input">
            <br>
            <input type="submit" id= "train-submit" value="Submit">
        </form>

    </div>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>>
</body>

</html>
